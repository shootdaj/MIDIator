<div *ngIf="this.form != null" class="dotted-container translation-spacer">
    <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell--12-col">
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell--3-col">
                    <div class="cell-content">
                        <mdl-textfield type="text" label="Name" floating-label [formControl]="form.controls['name']"></mdl-textfield>
                    </div>
                </div>
                <div class="mdl-cell--5-col">
                    <div class="cell-content">
                        <mdl-textfield type="text" label="Description" floating-label [formControl]="form.controls['description']" class="full-width"></mdl-textfield>
                    </div>
                </div>
                <div class="mdl-cell--4-col">
                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="adjust-right-alignment">
                            <div class="button-container">
                                <mdl-switch [formControl]="form.controls['enabled']" mdl-ripple [mdl-tooltip]="'Enable/Disable'"></mdl-switch>
                                <button type="button" mdl-button mdl-ripple mdl-button-type="icon" [mdl-tooltip]="'Delete'" (click)="deleteTranslation()">
                                    <span class="zmdi zmdi-delete zmdi-hc-md"></span>
                                </button>
                                <button type="button" mdl-button mdl-ripple mdl-button-type="icon" [mdl-tooltip]="'Expand'" (click)="this.form.controls['collapsed'].setValue(false)" *ngIf="this.form.controls['collapsed'].value">
                                    <span class="zmdi zmdi-caret-down zmdi-hc-lg"></span>
                                </button>
                                <button type="button" mdl-button mdl-ripple mdl-button-type="icon" [mdl-tooltip]="'Collapse'" (click)="this.form.controls['collapsed'].setValue(true)" *ngIf="!this.form.controls['collapsed'].value">
                                    <span class="zmdi zmdi-caret-up zmdi-hc-lg"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <expander [collapsed]="this.form.controls['collapsed'].value">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-cell--3-col">
                        <div class="cell-content">
                            <mdl-dropdown [options]="inputMatchFunctions"
                                          [dropdownLabel]="'Input Match Function'"
                                          [placeholder]="'Select...'"
                                          [control]="form.controls['inputMatchFunction']"
                                          [id]="'inputMatchFunction'">
                            </mdl-dropdown>
                        </div>
                    </div>
                    <div class="mdl-cell--1-col">
                        <div class="cell-content cell-content-button">
                            <div class="button-container">
                                <button type="button" mdl-button mdl-button-type="mini-fab" mdl-ripple
                                        [mdl-tooltip]="'Read from MIDI Input Device'" (click)="toggleReadingIMMT()"
                                        [ngClass]="{'readingMIDI': readingIMMT, 'readMIDI': true}">
                                    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell--12-col">
                            <channel-message [form]="form.controls['inputMessageMatchTarget']">
                            </channel-message>
                        </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell--3-col">
                            <div class="cell-content">
                                <mdl-dropdown [options]="translationFunctions"
                                              [dropdownLabel]="'Translation Function'"
                                              [placeholder]="'Select...'"
                                              [control]="form.controls['translationFunction']"
                                              [id]="'translationFunction'">
                                </mdl-dropdown>
                            </div>
                        </div>
                        <div class="mdl-cell--1-col">
                            <div class="cell-content cell-content-button">
                                <div class="button-container">
                                    <button type="button" mdl-button mdl-button-type="mini-fab" mdl-ripple
                                            [mdl-tooltip]="'Read from MIDI Input Device'" (click)="toggleReadingOMT()"
                                            [ngClass]="{'readingMIDI': readingOMT, 'readMIDI': true}">
                                        <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" mdl-button mdl-button-type="mini-fab" mdl-ripple
                                            [mdl-tooltip]="'Send selected message to MIDI Output Device'" (click)="sendMessageToOutputDevice(this.form.controls['outputMessageTemplate'].value)" class="readMIDI">
                                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell--12-col">
                            <channel-message [form]="form.controls.outputMessageTemplate">
                            </channel-message>
                        </div>
                    </div>
</expander>
        </div>
    </div>
</div>

<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select id="{{id}}" class="mdl-selectfield__select" [(ngModel)]="selectedValue" style="opacity: 0;">  
        <option [value]="option.value" *ngFor="let option of options" class="dark-option">{{option.label}}</option>
    </select>
    <label class="mdl-selectfield__label" [attr.for]="id">{{dropdownLabel}}</label>
    <span class="mdl-selectfield__error">{{placeholder}}</span>
</div>

<!DOCTYPE html>
<html ng-app="MIDIatorApp">
<head>
	<meta charset="utf-8" />
	<title>MIDIator</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
	<script src="/app.js"></script>
	<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
	<link href="node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
	<link href="css/OLD/bootstrap-theme.css" rel="stylesheet" />
	<link href="css/OLD/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-cloak>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			
		</div>
	</div>
	<table ng-controller="managerController">
		<thead>
		<tr>
			<th>Name</th>
			<th>ID</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="device in availableDevices">
			<td>{{device.Name}}</td>
			<td>{{device.DeviceID}}</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>

<div [formGroup]="form" *ngIf="this.form != null">
    <div class="mdl-grid">
        <div class="mdl-cell--12-col">
            <mdl-dropdown [options]="inputDevices"
                          [dropdownLabel]="'Input Device'"
                          [control]="form.controls['inputDevice']"
                          [id]="'inputDevice'">
            </mdl-dropdown>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell--12-col">
            <mdl-dropdown [options]="outputDevices"
                          [dropdownLabel]="'Output Device'"
                          [control]="form.controls['outputDevice']"
                          [id]="'outputDevice'">
            </mdl-dropdown>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell--12-col">
            <h4>
                <button mdl-button mdl-button-type="mini-fab" mdl-shadow="4" mdl-colored="accent" mdl-ripple>
                    <span class="zmdi zmdi-caret-up zmdi-hc-lg"></span>
	            </button>&nbsp; <span style="vertical-align: middle;">Translations</span>
            </h4>
            <!--<translation ngFor="let translation of transformation.translationMap.translations"
                             [translation]="translation"></translation>-->
        </div>
    </div>
</div>

<div [ngSwitch]="control.controlType">
    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" [ngSwitchCase]="'dropdown'">
        <select id="control.key" class="mdl-selectfield__select" formControlName="control.key">
            <option [value]="option.key" *ngFor="let option of control.options" class="dark-option">{{option.value}}</option>
        </select>
        <label class="mdl-selectfield__label" [attr.for]="control.key">{{dropdownLabel}}</label>
        <span class="mdl-selectfield__error">{{placeholder}}</span>
    </div>
    <mdl-textfield *ngSwitchCase="'textbox'" [formControlName]="control.key" 
        type="control.type" label="control.label" floating-label [(ngModel)]="control.value"></mdl-textfield>
</div>

<mdl-layout class="mdl-layout--no-drawer-button">
	<mdl-layout-header>
		<mdl-layout-header-row>
			<mdl-layout-title>MIDIator</mdl-layout-title>
			<mdl-layout-spacer></mdl-layout-spacer>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link">Link</a>
			</nav>
		</mdl-layout-header-row>
	</mdl-layout-header>
	<mdl-layout-content class="app-content">
		<!--<form>-->
		<div class="mdl-grid transformation-card">
			<mdl-card mdl-shadow="4" class="mdl-cell mdl-cell--12-col">
				<mdl-card-title>
					<h2 mdl-card-title-text style="display: flex; align-items: center;">
						<!--<span class="zmdi zmdi-caret-up-circle zmdi-hc-2x" style="vertical-align: middle;" mdl-colored="accent"></span>-->
						<button mdl-button mdl-button-type="mini-fab" mdl-shadow="4" mdl-colored="accent" mdl-ripple>
							<span class="zmdi zmdi-caret-up zmdi-hc-lg"></span>
							<!--<mdl-icon>dash</mdl-icon>-->
						</button> &nbsp;
						<span style="vertical-align: middle;">Touch OSC Transformation</span>
					</h2>
				</mdl-card-title>
				<mdl-card-supporting-text>
					<div class="mdl-grid transformation-card-body">
						<div class="mdl-cell--12-col">
							<div class="mdl-grid">
								<div class="mdl-cell--12-col">
									<mdl-dropdown [id]="'inputDevice'" [options]="availableInputDevices" [dropdownLabel]="'Input Device'" [placeholder]="'Select...'"
												  [selectedOption]="selectedInputDevice" (select)="onInputDeviceSelected($event)"></mdl-dropdown>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell--12-col">
									<mdl-dropdown [id]="'outputDevice'" [options]="availableOutputDevices" [dropdownLabel]="'Output Device'" [placeholder]="'Select...'"
												  [selectedOption]="selectedOutputDevice" (select)="onOutputDeviceSelected($event)"></mdl-dropdown>
								</div>
							</div>
							<div class="mdl-grid">
								<div class="mdl-cell--12-col">
									<h4>
										<button mdl-button mdl-button-type="mini-fab" mdl-shadow="4" mdl-colored="accent" mdl-ripple>
											<span class="zmdi zmdi-caret-up zmdi-hc-lg"></span>
										</button>&nbsp; <span style="vertical-align: middle;">Translations</span>
									</h4>
									<div class="mdl-grid">
										<div class="mdl-cell--12-col">
											<div class="mdl-grid">
												<div class="mdl-cell--3-col">
													<div style="width: 90%">
														<mdl-dropdown [id]="'t1ChannelCommand'" [options]="channelCommands" [dropdownLabel]="'Channel Command'"></mdl-dropdown>
													</div>
												</div>
												<div class="mdl-cell--3-col">
													<div style="width: 90%">
														<mdl-dropdown [id]="'t1MIDIChannel'" [options]="midiChannels" [dropdownLabel]="'MIDI Channel'"></mdl-dropdown>
													</div>
												</div>
												<div class="mdl-cell--3-col">
													<div style="width: 90%">
														<mdl-textfield type="text" label="Data1" floating-label></mdl-textfield>
													</div>
												</div>
												<div class="mdl-cell--3-col">
													<div style="width: 90%">
														<mdl-textfield type="text" label="Data2" floating-label></mdl-textfield>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</mdl-card-supporting-text>
				<!--<mdl-card-menu>

					</mdl-card-menu>-->
				<mdl-card-actions mdl-card-border>

					<button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>
						Save
					</button>
					<button mdl-button mdl-button-type="raised" mdl-ripple>
						Cancel
					</button>

				</mdl-card-actions>
			</mdl-card>
		</div>


		<!--<div>

			</div>
			<div>
				<mdl-textfield type="text"
							   label="Text..."
							   placeholder="type a text"
							   autofocus></mdl-textfield>
			</div>
			<div>
				<mdl-checkbox [mdl-ripple]="true"> Checkbox </mdl-checkbox>
			</div>-->
		<!--</form>-->
	</mdl-layout-content>
</mdl-layout>
